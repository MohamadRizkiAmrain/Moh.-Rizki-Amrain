<!DOCTYPE html>
<html>
  <head>
    <style>
      .child {
        background-color: rgb(153, 0, 255);
        padding: 10px;
        margin: 5px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="parent">
      <div class="child">Anak 1</div>
      <div class="child">Anak 2</div>
    </div>
    <button id="changeColorButton">
      Ubah Warna Latar Belakang Elemen Induk
    </button>
    <script>
      $(document).ready(function () {
        $("#changeColorButton").click(function () {
          $(".child").parent().css("background-color", "yellow");
        });
      });
    </script>
  </body>
</html>
